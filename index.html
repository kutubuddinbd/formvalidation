<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <div class="container">
          <h1>Contact Form</h1>
          
          <hr>
          <label for="FirstName"><b>First Name</b></label>
          <input type="text" placeholder="Your Name" name="FirstName" id="firstname" required>
          
          <label for="LastName"><b>Last Name</b></label>
          <input type="text" placeholder="Your Last Name" name="lastName" id="lastName" required>

          <label for="number"><b>Phone No</b></label>
          <input type="text" placeholder="Your Phone no" name="phoneNumber" id="number" required>

          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" id="email" required>
      
          <label for="Country"><b>Country</b></label>
          
          <select id="Country">
            <option value="Australia"> Australia</option>
          <option value="Bangladesh"> Bangladesh</option>
          <option value="India"> India</option>
          <option value="Canada"> Canada</option>
        </select><br>
          <label for="Subject"><b>Subject</b></label>
          <input type="text" placeholder="Write Something...." name="subject" id="subject" required>
          
          <hr>
          <input type="submit" value="Submit" />
          <input type="reset">
        </div>
      
          </form> 
</body>
</html>
